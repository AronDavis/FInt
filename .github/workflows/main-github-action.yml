# This is a basic workflow to help you get started with Actions

name: 'Build/Run Tests/Publish Artifacts'

# Controls when the workflow will run
on:
    # Triggers the workflow on push or pr to master
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:
        inputs:
            reason:
                description: 'The reason for running the workflow'
                required: true
                default: 'Manual Run'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

    # This workflow contains a single job called "main-job"
    main-job:
    
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        permissions:
            contents: write
          
        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
        
            # Log run info
            - name: Log run info
              run: |
                echo ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event.
                echo ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!
                echo Current directory is: ${{ github.workspace }}
            
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - name: Check out code in repository
              uses: actions/checkout@v4            
            
             # Install the .NET Core
            - name: Install .NET Core
              uses: actions/setup-dotnet@v4
              with:
                dotnet-version: 8.0.x
            
            # Print the reason for the manual run if it applies
            - name: 'Print Manual Run Reason'
              if: ${{ github.event_name == 'workflow_dispatch' }}
              run: |
                  echo 'Reason: ${{ github.event.inputs.reason }}'
                  
            # Restore
            - name: Restore
              run: dotnet restore
            
            # Build
            - name: Build
              run: dotnet build FInt.sln --no-restore

            # Run Tests -- output test results in the Visual Studio Test Results (TRX) format.
            - name: Run Tests
              run: dotnet test FInt.sln --no-build --logger "trx"
            
            # Get Version
            - name: Get Version
              id: commit
              run: echo "VERSION=v.$(date +'%Y.%m.%d.%H.%M.%S')-$(git rev-parse --short HEAD)" >> $GITHUB_ENV

            # Release if valid
            - name: Create New Release
              if: success() && github.ref == 'refs/heads/master'
              uses: softprops/action-gh-release@v2
              with:
                tag_name: ${{ env.VERSION }}
                release_name: "Release ${{ env.COMMIT_HASH }}"
                files: FInt/FInt.cs
              
            # Upload Test Artifacts
            - name: Upload Test Results
              if: always()  # ensures results are uploaded even if tests fail
              uses: actions/upload-artifact@v4
              with:
                name: test-results
                path: '**/TestResults/*.trx'
            
            # Publish Test Report
            - name: Publish Test Report
              if: always()
              uses: dorny/test-reporter@v2
              with:
                name: .NET Test Results
                path: '**/TestResults/*.trx'
                reporter: dotnet-trx
